<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hut Kemerdekaan Indonesia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark text-warning text-center p-4">
    <div class="container">
        <h1>Hut RI KE - 77</h1>
    </div>
    <div class="flag p-5">
        <img src="indo.jpg" class="img-fluid" alt="upss">
    </div>
    <div class="hero">
        <div class="music">
            <h1 style="font-weight: bold;">Song : Kemerdekaan Indonesia</h1>
            <div class="track">
                <img src="/media/play.png" alt="">
                <div id="#waveform"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        var wavesufer = WaveSufer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'purple'
        });
        wavesufer.load('media/indo.mp3');

    </script>
</body>

</html>

</body>

</html>
